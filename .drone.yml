kind: pipeline
type: kubernetes
name: default

steps:
  - name: terraform
    image: hashicorp/terraform
    environment:
       TF_VAR_AWS_ACCESS_KEY_ID:
        from_secret: aws-access-key-id
       TF_VAR_AWS_SECRET_ACCESS_KEY:
        from_secret: aws-secret-access-key
    commands:
      - terraform init
      - terraform plan
      - terraform apply -auto-approve
    when:
      event:
        - push
        - pull_request


