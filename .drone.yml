kind: pipeline
type: kubernetes
name: default

steps:
  - name: terraform
    image: hashicorp/terraform
    environment:
      ACCESS_KEY_ID:
        from_secret: drone-aws-credentials
      SECRET_ACCESS_KEY:
        from_secret: drone-aws-credentials
    commands:
      - terraform init
      - terraform plan
      - terraform apply
    when:
      event:
        - push
        - pull_request


